<div class="card">
    <div class="card-body">
        <h1 class="text-center">Listado de productos</h1>
        <table class="table table-sm table-hover">

            <body>
                <div class="form-group">
                    <h4>Seleccionar cantidad de registros por pagina</h4>
                    <select name="select" [(ngModel)]="opcionSeleccionado" class="form-control" name="filtroPor"
                        (change)="capturar()">
                        <option value="0">Seleccione filtro</option>
                        <option *ngFor="let option of listFilter">{{option}}</option>

                    </select>
                    <p [hidden]="opcionSeleccionado == '0'"></p>
                </div>
                <input type="text" class="form-control" placeholder="buscar" name="filterPost" [(ngModel)]="filterPost">
                <td>
                    <h4>#</h4>
                </td>
                <td>
                    <h4>Nombre</h4>
                </td>
                <td>
                    <h4>Precio</h4>
                </td>
                <td>
                    <h4>Fecha</h4>
                </td>
                <td>
                    <h4>Inventario</h4>
                </td>

                <tr
                    *ngFor="let product of productList | pipesfilter:filterPost | paginate:{itemsPerPage:opcionSeleccionado,currentPage:pageActual}; let i=index">
                    <td>{{i+1}}</td>
                    <td>{{product.name}}</td>
                    <td>{{product.price}}</td>
                    <td>{{product.releaseDate}}</td>
                    <td>{{product.stock}}</td>
                    <td>
                        <a class="btn btn-secondary tex-white" (click)="onEdit(product)">
                            <i class="fas fa-edit"></i>
                        </a>

                        <a class="btn btn-danger text-white" (click)="onDelete(product.$key)">
                            <i class="fas fa-trash-alt "></i>
                        </a>
                    </td>
                </tr>
            </body>
        </table>
        <pagination-controls (pageChange)="pageActual = $event"> </pagination-controls>
    </div>

</div>
